<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Meus Times</h1>

    <div class="row">
        <div th:if="${teams.empty}" class="col-12">
            <div class="alert alert-warning text-center">
                Você ainda não participa de nenhum time.
            </div>
        </div>

        <div th:each="team : ${teams}" class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${team.name}">Nome do Time</h5>
                    <p class="card-text text-muted" th:text="${team.description}">Descrição do Time</p>
                    <a th:href="@{/teams/{id}(id=${team.id})}" class="btn btn-primary btn-sm">Ver Detalhes</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
