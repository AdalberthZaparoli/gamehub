<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar-se a uma Equipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Juntar-se a uma Equipe</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nome da Equipe</th>
            <th>Descrição</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.name}">Nome da Equipe</td>
            <td th:text="${team.description}">Descrição</td>
            <td>
                <form th:action="@{/teams/join/{teamId}(teamId=${team.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary btn-sm">Juntar-se</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 text-center">
        <a th:href="@{/dashboard}" class="text-decoration-none">Voltar ao painel</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
