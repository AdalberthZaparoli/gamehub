<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Oponente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Procurar Oponente para o Time <span th:text="${currentTeam.name}"></span></h1>

    <div class="row">
        <div class="col-12">
            <h5>Equipes Disponíveis:</h5>
            <ul class="list-group">
                <li th:each="team : ${availableTeams}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${team.name}">Nome da Equipe</span>
                    <form th:action="@{/matches/create}" method="post" class="d-inline">
                        <input type="hidden" name="teamId" th:value="${currentTeam.id}" />
                        <input type="hidden" name="opponentId" th:value="${team.id}" />
                        <button class="btn btn-success">Desafiar</button>
                    </form>
                </li>
            </ul>
            <p th:if="${availableTeams.empty}" class="text-muted text-center mt-3">Nenhuma equipe disponível para jogar contra.</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">Voltar ao Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
