<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Partidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Histórico de Partidas</h1>

    <div th:if="${matches.empty}" class="alert alert-warning text-center">
        Não há partidas registradas no seu histórico.
    </div>

    <div th:if="${!matches.empty}" class="row">
        <div th:each="match : ${matches}" class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${match.team1.name}">Time 1</span>
                        vs
                        <span th:text="${match.team2.name}">Time 2</span>
                    </h5>
                    <p class="card-text">
                        <strong>Data:</strong> <span th:text="${#temporals.format(match.matchDate, 'dd/MM/yyyy HH:mm')}">Data da Partida</span><br>
                        <strong>Resultado:</strong>
                        <span th:if="${match.winner != null}" th:text="${match.winner.name}">Vencedor</span>
                        <span th:if="${match.winner == null}">Empate</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
