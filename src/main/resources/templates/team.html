<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Equipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Criação de Equipe</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/teams}" method="post">
            <!-- Campo para o nome da equipe -->
            <div class="mb-3">
                <label for="teamName" class="form-label">Nome da Equipe</label>
                <input type="text" class="form-control" id="teamName" name="name" placeholder="Digite o nome da equipe" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descreva a equipe (opcional)"></textarea>
            </div>

            <div class="mb-3">
                <label for="teamType" class="form-label">Tipo de Equipe</label>
                <select class="form-select" id="teamType" name="teamType" required>
                    <option value="" disabled selected>Selecione o tipo de equipe</option>
                    <option value="Casual">Casual</option>
                    <option value="Competitiva">Competitiva</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Criar Equipe</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/dashboard}" class="text-decoration-none">Voltar ao painel</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
